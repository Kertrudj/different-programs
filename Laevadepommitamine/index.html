<!doctype html>
<html>

<head>

        <div id="board2"></div>
    </div>
    <div>
        <h2 id="tulemus"></h2>
    </div>

        <table id="tulemustabeliSisu">
            <tr>
                <th>Mäng</th>

    <script src="Scripts/app.js"></script>

</html>
